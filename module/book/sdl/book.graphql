

type Book {
    id: Int64!
    name: String!
    author: Author!
    uuid: String!
    data: String
}

type Author {
    id: Int64!
    name: String!
    phone: String
    address: String!
}

input BookID {
    id: Int64!
}

input NewBook {
    name: String!
    author: AuthorType
}

input AuthorType {
    name: String!
    phone: String
    address: String!
}
